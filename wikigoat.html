    <!-- Contact Modal -->
    <div class="modal fade contactModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header justify-content-around">
                    <img src="assets/img/phil.png" alt="Philoctetes, a satyr character (half-human, half-goat) in Disney's animation movie Hercules" class="d-none d-sm-block">
                    <h5 class="modal-title" id="ModalLabel">Contact & Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="https://formdump.codeinstitute.net" method="post">
                    <div class="modal-body container">
                        <div class="mb-3 row">
                            <div class="col-12 col-sm-3">
                                <label for="name" class="form-label">Full name:</label>
                            </div>
                            <div class="col-12 col-sm-9">
                                <input type="text" class="form-control form-control-sm" id="name" placeholder="Philoctetes" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 col-sm-3">
                                <label for="email" class="form-label">Email address:</label>
                            </div>
                            <div class="col-12 col-sm-9">
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="phil@disney.com" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 col-sm-3">
                                <label for="bookedTime" class="form-label">If booking, your preferred time...</label>
                            </div>
                            <div class="col-12 col-sm-3">
                                <input type="datetime-local" class="form-control form-control-sm" id="bookedTime">
                            </div>
                            <div class="col-12 col-sm-3">
                                <label for="bookedGoat" class="form-label">... and goat:</label>
                            </div>
                            <div class="col-12 col-sm-3">
                                <select class="form-select form-select-sm" aria-label="Default select example" id="bookedGoat">
                                        <option value="1" selected>Galak</option>
                                        <option value="2">Orion</option>
                                        <option value="3">Rosita</option>
                                      </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 col-sm-3">
                                <label for="message" class="form-label">Your message:</label>
                            </div>
                            <div class="col-12 col-sm-9">
                                <textarea class="form-control form-control-sm" id="message" rows="4" placeholder="Yeah, I had a dream once. I dreamed I was gonna train the greatest hero there ever was. So great, the gods would hang a picture of him in the stars... all across the sky... and people would say, 'That's Phil's boy.' That's right."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="reset" class="btn btn-secondary" value="Reset"></button>
                        <input type="submit" class="button-cta" value="Send"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /Contact Modal -->
